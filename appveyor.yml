environment:
  PACKER_EXECUTABLE: C:\projects\packer-py\packer.exe
  matrix:
    - PYTHON: "C:\\Python27"
    - PYTHON: "C:\\Python34"
    - PYTHON: "C:\\Python35"
    - PYTHON: "C:\\Python36"

install:
  - SET "PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - python --version
  - pip install -r requirements-travis.txt
  - powershell tools\get-packer.ps1

build: off

test_script:
  - tox -e appveyor
